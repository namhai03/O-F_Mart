    <main class="container">
        <section class="message-form">
            <h1><span>Gửi tin nhắn</span> cho chúng tôi</h1>
            <form id="message-form">
                <div class="form-group">
                    <label for="name">Họ và tên:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="number" id="phone" required>
                </div>

                <div class="form-detail">
                    <label for="detail">Ghi chú:</label>
                    <textarea name="note" id="note" class="textarea-note"></textarea>
                </div>

                <button type="submit">Gửi liên hệ</button>
            </form>
        </section>
        <section class="info">
            <img src="./image/oganic.png" alt="">
            <div class="item">
                <ion-icon name="location-outline"></ion-icon>
                <div class="extend">
                    <label class="">Địa chỉ liên hệ</label>
                    <span>123 Yên Nghĩa, Hà Đông, Hà Nội</span>
                </div>
            </div>
            <div class="item">
                <ion-icon name="call-outline"></ion-icon>
                <div class="extend">
                    <label class="">Số điện thoại</label>
                    <span>01234456789</span>
                    <Thứ 2 - Chủ nhật: 9:00 - 18:00>
                </div>
            </div>
            <div class="item">
                <ion-icon name="mail-outline"></ion-icon>
                <div class="extend">
                    <label class="">Email</label>
                    <span>OAFmart@gmail.com</span>
                </div>
            </div>
        </section>
    </main>
